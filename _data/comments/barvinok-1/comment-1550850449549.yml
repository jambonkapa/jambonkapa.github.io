message: "\"Я, честно говоря, не хотел слушать послание. \"Ну зачем мне очередной доклад Брежнева сьезду?\" - думал я. Я ошибался. Нынешнее послание было скорее докладом Хрущева на пленуме ЦК - что нельзя не приветствовать: здесь хотя бы прозвучали (на фоне бесконечной кукурузы, но это ладно) конкретные цифры, которые должны получить конкретные люди\", - пишет экономист в Facebook. \r\n \r\n\"Власть на профицитном бюджете подобрела, перестала потрясать палкой в сторону заграницы и даже Украины (запрещена в России), вместо этого осталось лишь миролюбивое \"у них там все грязное\". Власть обратилась к подданным и вместо \"денег нет\" и \"затянуть пояса\" предлагает народу остатки со своего стола - но остатки лучше, чем ничего, а пальмовое масло лучше ржавых пушек. \r\n \r\n2019 год, похоже, пройдет под знаком парко-хозяйственных работ, что не прибавит экономике импульса, но принесет людям копеечку. И на том спасибо барину. \r\n \r\nОтдельно конечно следует упомянуть кардинальную смену вектора в области экономических репрессий, ставших сегодня в России основным элементом новостных программ и главным способом перераспределения от классово чуждых родственно близким: \r\n \r\n\"При расследовании так называемых экономических уголовных дел нужно жестко ограничивать поводы раз за разом продлевать сроки содержания под стражей. Ну, действительно, смотрите: человек сидит за решеткой, а его ни разу в течение нескольких месяцев не вызывали на допрос. Прокурор спрашивает: \"Почему на допрос не вызвали?\" \"В отпуске был следователь\", – отвечают. Такого быть не должно...\" \r\n \r\nТо есть по неэкономическим делам это норм, а по экономическим раньше говорилось, что вообще нельзя сажать до суда, а теперь будет еще как можно, но только чтоб следователь в отпуск не уходил. Ну что, коллеги предприниматели - раз за разом это больше трех раз? То есть можно надеяться, что будут отпускать через полгода? Или все-таки критерием будет отпуск следователя, и тогда сидеть нам по 11 месяцев (потом месяц домашнего и снова в СИЗО)? Впрочем, \"мошенничество\" это же не экономическое преступление, не так ли? \r\n \r\nВ общем, жить станет лучше, но кажется - не веселее...\". \r\n \r\nИсточники материалов: \r\n[url=https://ugolokskazki.ru/forum/?PAGE_NAME=profile_view&UID=12178]https://ugolokskazki.ru/forum/?PAGE_NAME=profile_view&UID=12178[/url]\r\n[url=http://www.pozdr.ru/forum/?PAGE_NAME=profile_view&UID=15277]http://www.pozdr.ru/forum/?PAGE_NAME=profile_view&UID=15277[/url]\r\n[url=http://1apple.ru/communication/forum/user/58198/]http://1apple.ru/communication/forum/user/58198/[/url]\r\n[url=http://visitusadba.com/forum/user/114/]http://visitusadba.com/forum/user/114/[/url]\r\n[url=http://xn--80acibe6cgn1h.xn--p1ai/forum/user/26968/]http://xn--80acibe6cgn1h.xn--p1ai/forum/user/26968/[/url]"
