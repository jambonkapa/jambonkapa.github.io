message: "Лучший центр в городе Ижевск для коррекции Вашего зрения exci.ru \r\n \r\nЗрение-одно из самых необходимых чувств человека. Но по различным причинам оно имеет качество теряться, иногда пропадает абсолютно. У многих плохое зрение передается по наследству или случается так, что при рождении люди не одарены этим прекрасным чувством. В наше современное время многое можно улучшить с помощью новейших передовых медицинских технологий. Если Вам требуется [url=http://exci.ru/]центр микрохирургии глаза[/url] , то наш портал будет Вам очень полезен. \r\n \r\nЦентр коррекции зрения «ЭКСИ» существует уже более 20 лет и является лучшим офтальмологическим центром Удмуртской Республики. За этот большой временной промежуток у нас проводилось десятки тысяч благополучных операций. Которые практически ежедневно осуществляются врачами-офтальмологами с большим стажем и практикой в данной сфере. Центр оснащен лучшим оборудованием, которое отвечает требованиям Реестру медицинских технологий, имеется самый большой выбор интраокулярных линз, действует беспроцентная рассрочка на все виды представленных услуг, а еще мы первые в Удмуртии, кто реализует работу по полису ДМС, бесплатно снабжает пациентов в послеоперационной стадии и у нас есть возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа представленном сайте exci.ru Вы сможете прочитать всю необходимую информацию о центре, о наших врачах, медицинском оборудовании, время работы, о стоимости, методиках лечения, отзывы пациентов и многое другое. Наш сайт очень информативен для наших будущих клиентов, чтобы они могли узнать больше о готовящейся операции или лечении. Для того, чтобы записаться на операцию, необходимо пройти диагностическое лечение. Оно проходит в часы работы центра и не призывает записи заранее. Для жителей других регионов есть возможность на время лечения поселиться в профилактории Ижевска, с бронью Вам с радостью помогут наши работники. График приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nДля того, чтобы записаться на прием или обследование в наш центр коррекции зрения «ЭКСИ» можно позвонить по телефону +7(3412)58-27-50 или на нашем сайте заполнить заявку по Email. О расценках на [url=http://exci.ru/prices/]сколько делать лазерную коррекцию зрения[/url]  и все другие услуги можно подробнее узнать в меню «цены» нашего медицинского портала. \r\n \r\nНаши специалисты-наша гордость. Тысячи пациентов за длительное время работы проделали путь через наш центр и все остались удовлетворены. Ежедневно наши врачи слышат благодарность людей, которым они помогли восстановить зрение. Пациенты часто оставляют душевные отзывы, приводят в наш центр своих родственников и советуют нас друзьям и коллегам. Все наши специалисты имеют высшую категорию квалификации, в идеале владеют техниками своей квалификации, имеют колоссальный опыт и стаж работы, а также имеют награды и определенные заслуги в своей профессии. Познакомиться ближе Вы сможете с нашими профессионалами на нашем портале в поле «наши специалисты». Про каждого врача мы расскажем Вам его биографию. \r\n \r\nТакже советуем раздел «методы лечения», детально расписаны самые популярные методы, такие, как: СуперЛасик, лазерная коагуляция сетчатки, оперативное лечение катаракты, операция склеропластика, лазерная дисцизия задней капсулы вторичной катаракты и многие другие. \r\n \r\nМы находимся по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот удивительный мир полный красоты!"
