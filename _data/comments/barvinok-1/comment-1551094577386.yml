message: "В два часа дня в Москве должен был стартовать марш памяти Бориса Немцова, но из-за полиции начало шествия задержалось. Люди прошли от Страстного бульвара до проспекта академика Сахарова с портретами оппозиционного политика, убитого 4 года назад возле Кремля. Участники марша также потребовали от властей найти организатора и заказчика этого преступления, сообщает радио \"Эхо Москвы\". \r\n \r\nПо данным главка столичной полиции, в акции приняли участие порядка 6 тысяч человек. По версии \"белых счетчиков\" - 10800 человек. Задержан один человек. Движение транспорта в этой части города было перекрыто. Сейчас оно возобновлено, передает ТАСС. \r\n \r\nВ акции приняли участие представители различных политических партий и общественных движений, а также активисты и правозащитники, в частности, глава движения \"За права человека\" Лев Пономарев, лидер движения \"Солидарность\" Илья Яшин, блогер Алексей Навальный, политики Геннадий и Дмитрий Гудковы, Михаил Касьянов, Владимир Рыжков, журналист и общественный деятель Николай Сванидзе, писатель Дмитрий Быков, глава федерального гражданского комитета партии \"Гражданская платформа\" Ирина Прохорова, член федерального политического комитета партии \"Яблоко\" Сергей Митрохин и другие. \r\n \r\nПо словам соратника Немцова Ильи Яшина, председателя политсовета движения Солидарность и муниципального депутата, это не будет марш скорби. Участники массового шествия вышли, чтобы выдвинуть власти политические требования. Люди выступят против политики Путина и за свободную демократическую Россию, сказал Яшин. \r\n \r\nВходные двери от производителя от наших партнеров: \r\n[url=http://muet-ufa.ru/forum/index.php?PAGE_NAME=profile_view&UID=763]http://muet-ufa.ru/forum/index.php?PAGE_NAME=profile_view&UID=763[/url]\r\n[url=https://partsukraine.com/forum/index.php?PAGE_NAME=profile_view&UID=7545]https://partsukraine.com/forum/index.php?PAGE_NAME=profile_view&UID=7545[/url]\r\n[url=http://shooting-russia.ru/forum/?PAGE_NAME=profile_view&UID=10315]http://shooting-russia.ru/forum/?PAGE_NAME=profile_view&UID=10315[/url]\r\n[url=http://radaavto.ru/communication/forum/user/14364/]http://radaavto.ru/communication/forum/user/14364/[/url]\r\n[url=https://onegowelcome.ru/communication/forum/user/11474/]https://onegowelcome.ru/communication/forum/user/11474/[/url]"
