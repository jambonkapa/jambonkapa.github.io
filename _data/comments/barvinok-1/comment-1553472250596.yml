message: "مراكز  ال جى نعتبر خبراء ال جى الاوائل فى مصر و \r\nافضل مراكز تبحث عنها عندما يصادفك \r\nاعطال فى ثلاجات ال جى  .حيث اننا نوفر الصيانة بالكامل فى منزلك \r\nولا يتم سحب  الغسالات نهائيا من مكانه هذا بالاضافة الى \r\nاننانملك طاقم عمل من  مهندسينمدربين على التصليح الفورى لجميع مشاكل  اجهزة ال جى المكانس   و استبدال  \r\nجميع قطع الغيار العاطلةبأخرى ممتازةهذا بجانب تميزهم بالكفاءةالعالية و التى تتيح لهم التصليح فورا منزل العميل و الخبرة التى تصل الى  الى \r\nسنواتطويلة لا تقل عن 21 عاممتواصلة فى تصليح غسالات ال \r\nجى \r\n\r\nاذا كنت فى احتياج لعمل صيانة غسالات \r\nال جى فى المنزل و كل ما عليك هو \r\nالاتصال بنا على خدمة صيانة ميكروويف ال جى فى مصر نحن فى خدمتك اينما كنت نحن نخدم جميع المحافظات لنسعى أن نكون الاحسن  فى مجال عملنا و \r\nالاسرع فى التعامل معك و نوفر لك الصيانة المتميزة فى كل موديلات مكانس   ال جى"
