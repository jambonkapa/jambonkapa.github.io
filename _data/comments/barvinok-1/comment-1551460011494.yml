message: "НИУ \"Высшая школа экономики\" провел опрос россиян 35-40 лет и установил: эта возрастная группа все чаще отказывается от походов к врачу, выбирая интернет-диагностику, пишет \"Российская газета\". Так, половина респондентов считает правильным до обращения к врачу почитать информацию о болезни в Сети или провести интернет-диагностику. \r\n \r\nНа сегодняшний день в интернете доступны более 20000 ресурсов по диагностике и профилактике различных болезней. С их помощью отслеживается самочувствие, даются рекомендации по лечению и лекарствам, производится расшифровка анализов и трактовка симптомов. Больше всего такие сервисы привлекают миллениалов (лиц, рожденных в конце 80-х - начале 90-х). \r\n \r\nКомментируют доцент факультета бизнеса и менеджмента НИУ ВШЭ Галина Полынская и выпускница магистратуры этого факультета Маргарита Месропян: \"Миллениалы симптомы изучают в первую очередь в Сети, препараты часто покупают в онлайн-магазинах, самодиагностируются через веб-сервисы. Могут зайти в аптеку за уточняющей консультацией. Врача посещают в крайнем случае, озвученный им диагноз нередко ставят под вопрос\". \r\n \r\nПримечательно, что люди отдают себе отчет в ошибке при самодиагностике. Этот страх был у 35% опрошенных. Столько же озабочено проблемой результативности самолечения. Но недоверие врачам, плохое обслуживание в клиниках, назначение дорогих или неэффективных лекарств все-таки перевешивают, отвращая молодых людей от медицинских учреждений. Между тем, медики подчеркивают: самолечение грозит неожиданными последствиями и развитием хронических заболеваний. \r\n \r\nПолучить рекомендации в вопросах получения ипотеки вы можете у наших спонсоров: \r\n[url=http://exdekor.ru/forum/?PAGE_NAME=profile_view&UID=32920]http://exdekor.ru/forum/?PAGE_NAME=profile_view&UID=32920[/url]\r\n[url=https://vestikamaza.ru/forum/user/2746/]https://vestikamaza.ru/forum/user/2746/[/url]\r\n[url=http://xn--80aacosam8bafn2fxe.xn--p1ai/forum/?PAGE_NAME=profile_view&UID=4835]http://xn