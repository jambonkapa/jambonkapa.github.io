message: "Власти Венесуэлы закрыли участок границы с Колумбией, через территорию которой США 23 февраля планировали переправить в Боливарианскую республику гуманитарную помощь. Вице-президент Венесуэлы Делси Родригес сообщила в Twitter о временном закрытии мостов имени Симона Боливара, Сантандера и моста Уньон. \r\n \r\nКак отмечает АР, речь идет о районах, через которые оппозиция во главе с Хуаном Гуайдо собирается поставить в Венесуэлу несколько тонн продовольствия и медикаментов от администрации президента США Дональда Трампа. \r\n \r\nРодригес связала решение закрыть мосты с \"серьезными и незаконными\" угрозами против мира и суверенитета Венесуэлы со стороны правительства Колумбии. Пограничный режим будет восстановлен после прекращения \"жестоких актов насилия\" в отношении народа и территории Венесуэлы, заявила вице-президент. \r\n \r\nПри этом Родригес заверила, что гражданам Венесуэлы и Колумбии гарантирована безопасность при пересечении границы. Она добавила, что Венесуэла исходит их норм международного права, и потребовала от президента Колумбии Ивана Дуке прекратить поддерживать политику Трампа против права Венесуэлы на суверенитет и мирную жизнь. \r\n \r\nМежду тем Reuters сообщает, что утром в субботу на границе с Колумбией произошло столкновение между пограничниками и группой венесуэльцев, которые пытались попасть в соседнее государство на работу. Граждане забросали бойцов Национальной гвардии бутылками и камнями, те в ответ применили слезоточивый газ. \r\n \r\nАгентство также сообщает со ссылкой на миграционную службу Колумбии, что как минимум четыре офицера Национальной гвардии Венесуэлы дезертировали в соседнюю страну и сдались местной полиции. \r\n \r\nПо приказу действующего президента Венесуэлы Николаса Мадуро на границе с Колумбией развернуты дополнительные армейские подразделения, сообщается в Twitter Стратегического оперативного командования Вооруженных сил страны. \r\n \r\nВ ведомстве пояснили, что это делается для \"защиты мира и безопасности граждан после закрытия границы\". На границу также прибыл лидер оппозиции, спикер венесуэльского парламента Хуан Гуайдо, в январе объявивший себя временным президентом Венесуэлы. \r\n \r\nРанее Гуайдо вопреки запрету Верховного суда Венесуэлы на выезд из республики побывал в Колумбии на благотворительном концерте, организованном британским миллиардером Ричардом Брэнсоном. \r\n \r\nОрганизаторы концерта планировали собрать 10 млн долларов на помощь жителям Венесуэлы. Гуайдо прибыл в Колумбию на вертолете и объяснил, что пересечь границу ему помогли Вооруженные силы Венесуэлы, передает издание 800 Noticias. \r\n \r\nВласти Венесуэлы отказываются принимать гуманитарную помощь, называя ее \"биологическим оружием\", призванным отравить население, и ширмой для вторжения в страну. Ранее Мадуро объявил о закрытии сухопутной границы с Бразилией, чтобы не допустить ввоза гумпомощи через ее территорию. \r\n \r\nВ пятницу венесуэльские военные открыли огонь по группе мирных жителей, пытавшихся оставить открытым участок южной границы с Бразилией для доставки гуманитарной помощи. Два человека были убиты. \r\n \r\nВ Белом доме резко осудили применение силы против безоружных гражданских лиц и волонтеров и пообещали не оставить эти действия безнаказанными, передает Bloomberg. \r\n \r\nКупить стальные двери можно у наших партнеров: \r\n[url=http://surdonika.ru/forum/user/786/]http://surdonika.ru/forum/user/786/[/url]\r\n[url=http://texsv.informstandart.ru/communication/forum/user/997/]http://texsv.informstandart.ru/communication/forum/user/997/[/url]\r\n[url=http://igra-obrazovanie.ru/forum/user/2899/]http://igra-obrazovanie.ru/forum/user/2899/[/url]\r\n[url=http://www.avtoritet29.ru/forum/?PAGE_NAME=profile_view&UID=11875]http://www.avtoritet29.ru/forum/?PAGE_NAME=profile_view&UID=11875[/url]\r\n[url=https://bodib.ru/forum/index.php?PAGE_NAME=profile_view&UID=1663]https://bodib.ru/forum/index.php?PAGE_NAME=profile_view&UID=1663[/url]"
