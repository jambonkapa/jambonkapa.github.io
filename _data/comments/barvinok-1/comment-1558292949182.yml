message: "Центр коррекции зрения ЭКСИ города Ижевск приглашает на свой сайт exci.ru \r\n \r\nЗрение-одно из самых необходимых чувств человека. Но по совершенно разным причинам оно имеет свойство теряться, иногда пропадает абсолютно. У некоторых людей плохое зрение передается по наследству или случается так, что при рождении люди не одарены этим удивительным чувством. В настоящее современно время много болезней можно изменить с помощью новых уникальных медицинских технологий. Если Вам необходимо [url=http://exci.ru/]экси ул ленина 101[/url] , то наш портал будет Вам кстати. \r\n \r\nЦентр коррекции зрения «ЭКСИ» существует уже более 20 лет и является первым офтальмологическим центром Удмуртской Республики. За этот огромный временной промежуток у нас проводилось десятки тысяч благополучных операций. Которые буквально ежедневно осуществляются врачами-офтальмологами с большим стажем и практикой в данной сфере. Центр оснащен лучшим оборудованием, которое соответствует Реестру медицинских технологий, представлен самый широкий выбор интраокулярных линз, существует беспроцентная рассрочка на все виды представленных услуг, а также мы первые в Удмуртии, кто реализует работу по полису ДМС, бесплатно снабжает пациентов в послеоперационной стадии и у нас есть возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа представленном портале exci.ru Вы сможете прочитать всю самую важную информацию о центре, о наших специалистах, оборудовании, часы работы, о ценах, методах лечения, отзывы пациентов и многое другое. Наш сайт очень информативен для наших будущих пациентов, чтобы они узнали больше о предстоящей операции или лечении. Для того, чтобы осуществить операцию, необходимо пройти диагностическое лечение. Оно проходит в часы работы центра и не требует записи предварительно. Для жителей других регионов есть возможность на время лечения поселиться в профилактории Ижевска, с бронью Вам с радостью помогут наши специалисты. Время приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nЧтобы записаться на прием или проверку зрения в наш центр коррекции зрения «ЭКСИ» можно звонить по телефону +7(3412)58-27-50 или на нашем портале заполнить анкету по Email. О стоимости на [url=-]рефрактометрия расшифровка показателей норма[/url]  и все другие услуги можно подробнее узнать в разделе «цены» нашего медицинского портала. \r\n \r\nНаши специалисты-наша гордость. Тысячи клиентов за такое долгое время работы прошли через наш центр и все остались довольны. Каждый день наши врачи слышат благодарность людей, которым они помогли вернуть зрение. Пациенты часто оставляют душевные отзывы, приглашают в наш центр своих родственников и советуют нас друзьям и коллегам. Все наши врачи имеют высшую категорию квалификации, в совершенстве владеют техниками своей специальности, имеют большой опыт и стаж работы, а также имеют награды и определенные заслуги в своей профессии. Познакомиться ближе Вы можете с нашими профессионалами на нашем сайте в разделе «наши специалисты». Про каждого специалиста мы описали Вам его биографию. \r\n \r\nТакже рекомендуем прочитать «методы лечения», детально расписаны самые популярные методы, такие, как: СуперЛасик, лазерная коагуляция сетчатки, оперативное лечение катаракты, операция склеропластика, лазерная дисцизия задней капсулы вторичной катаракты и многие другие. \r\n \r\nМы находимся по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот удивительный мир своими глазами!"
