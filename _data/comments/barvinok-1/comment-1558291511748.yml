message: "Лучший центр в городе Ижевск для коррекции Вашего зрения exci.ru \r\n \r\nЗрение-одно из самых главных чувств человека. Но по разнообразным факторам оно имеет качество ухудшаться, иногда пропадает совсем. У некоторых людей плохое зрение передается по наследству или случается так, что при рождении люди не одарены этим прекрасным чувством. В современное сегодняшнее время много болезней можно изменить с помощью новых передовых медицинских технологий. Если Вам необходимо [url=http://exci.ru/center/]детский офтальмологический центр[/url] , то наш портал будет Вам кстати. \r\n \r\nЦентр коррекции зрения «ЭКСИ» осуществляет работу уже более 20 лет и является главным офтальмологическим центром Удмуртской Республики. За этот огромный временной промежуток у нас проводилось десятки тысяч удачных операций. Которые буквально каждый день осуществляются врачами-офтальмологами с большим стажем и опытом в представленной сфере. Центр оснащен новейшем оборудованием, которое соответствует Реестру медицинских технологий, имеется самый широкий выбор интраокулярных линз, существует беспроцентная рассрочка на все виды услуг, а также мы первые в Удмуртии, кто осуществляет работу по полису ДМС, бесплатно снабжает пациентов в послеоперационной стадии и у нас есть возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа представленном сайте exci.ru Вы сможете прочитать всю необходимую информацию о центре, о наших врачах, медицинском оборудовании, время работы, о стоимости, методиках лечения, отзывы клиентов и многое другое. Наш портал очень информативен для наших будущих клиентов, чтобы они знали больше о готовящейся операции или лечении. Для того, чтобы попасть на операцию, нужно пройти диагностическое лечение. Оно проходит в часы работы центра и не требует записи предварительно. Для жителей других регионов есть возможность на время лечения поселиться в профилактории Ижевска, с бронью Вам с удовольствием помогут наши специалисты. График приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nЧтобы записаться на прием или обследование в наш центр коррекции зрения «ЭКСИ» можно позвонить по телефону +7(3412)58-27-50 или на нашем портале заполнить анкету по электронному адресу. О ценах на [url=http://exci.ru/eyesight/astigmatism/]программа лечения астигматизма[/url]  и все прочие услуги можно подробнее узнать в разделе «цены» нашего медицинского портала. \r\n \r\nНаши врачи-наше достоинство. Много тысяч клиентов за долгое время работы прошли через наш центр и все остались довольны. Ежедневно наши врачи слышат признательность людей, которым они помогли вернуть зрение. Пациенты регулярно оставляют положительные отзывы, приводят в наш центр своих родных и рекомендуют нас друзьям и знакомым. Все наши врачи имеют высшую категорию квалификации, в совершенстве владеют техниками своей специальности, имеют большой опыт и стаж работы, а также имеют награды и определенные заслуги в своей сфере. Познакомиться ближе Вы сможете с нашими врачами на нашем сайте в поле «наши специалисты». Про каждого врача мы расскажем Вам его биографию. \r\n \r\nТакже рекомендуем раздел «методы лечения», детально расписаны самые популярные способы, такие, как: коррекция зрения ФРК, лазерная коагуляция сетчатки, оперативное лечение катаракты, операция склеропластика, лазерная дисцизия задней капсулы хрусталика и многие другие. \r\n \r\nМы ждем Вас по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот замечательный мир в полном объеме!"
