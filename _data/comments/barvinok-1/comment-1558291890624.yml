message: "Центр коррекции зрения ЭКСИ города Ижевск приглашает на свой сайт exci.ru \r\n \r\nЗрение-одно из самых главных чувств человека. Но по разнообразным причинам оно имеет особенность теряться, иногда пропадает абсолютно. У некоторых людей плохое зрение передается по наследству или от рождения некоторые люди обделены этим прекрасным чувством. В наше современное время много болезней можно вылечить с помощью новых передовых медицинских технологий. Если Вам нужно [url=http://exci.ru/]глазная клиника мона лиза[/url] , то наш сайт будет Вам очень полезен. \r\n \r\nЦентр коррекции зрения «ЭКСИ» работает уже более 20 лет и является первым офтальмологическим центром Удмуртской Республики. За этот большой временной промежуток у нас проведено десятки тысяч благополучных операций. Которые практически ежедневно осуществляются врачами-офтальмологами с большим стажем и опытом в этой сфере. Центр оснащен лучшим оборудованием, которое отвечает требованиям Реестру медицинских технологий, представлен самый широкий выбор интраокулярных линз, действует беспроцентная рассрочка на все виды представленных услуг, а еще мы первые в Удмуртии, кто осуществляет работу по полису ДМС, бесплатно снабжает пациентов в послеоперационной степени и у нас есть возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа представленном портале exci.ru Вы можете узнать всю самую нужную информацию о центре, о наших врачах, оборудовании, время работы, о ценах, методах лечения, отзывы клиентов и многое другое. Наш портал очень информативен для наших будущих клиентов, чтобы они узнали больше о предстоящей операции или лечении. Для того, чтобы осуществить операцию, необходимо пройти диагностическое лечение. Оно проходит в часы работы центра и не призывает записи предварительно. Для иногородних есть возможность на время лечения поселиться в профилактории Ижевска, с бронью Вам с удовольствием помогут наши специалисты. График приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nЧтобы записаться на прием или проверку зрения в наш центр коррекции зрения «ЭКСИ» можно звонить по телефону +7(3412)58-27-50 или на нашем сайте заполнить анкету по электронному адресу. О стоимости на [url=http://exci.ru/prices/]курс аппаратного лечения глаз для детей[/url]  и все прочие услуги можно подробнее узнать в разделе «цены» нашего медицинского сайта. \r\n \r\nНаши врачи-наше достоинство. Много тысяч клиентов за долгое время работы проделали путь через наш центр и все остались удовлетворены. Ежедневно наши специалисты слышат признательность людей, которым они помогли восстановить зрение. Пациенты часто оставляют душевные отзывы, приводят в наш центр своих родных и советуют нас друзьям и коллегам. Все наши специалисты имеют высшую категорию квалификации, в совершенстве владеют техниками своей специальности, имеют большой опыт и стаж работы, а также имеют награды и определенные заслуги в своей профессии. Познакомиться поближе Вы сможете с нашими врачами на нашем портале в разделе «наши специалисты». Про каждого врача мы описали Вам его биографию. \r\n \r\nТакже рекомендуем раздел «методы лечения», детально расписаны самые востребованные способы, такие, как: коррекция зрения ФРК, лазерная коагуляция сетчатки, оперативное лечение глаукомы, операция склеропластика, лазерная дисцизия задней капсулы хрусталика и многие другие. \r\n \r\nМы расположены по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот удивительный мир своими глазами!"
