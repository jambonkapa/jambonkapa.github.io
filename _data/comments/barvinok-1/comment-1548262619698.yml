uld rent for long-term. Today automated line of polymer sand materials is very famous and in Russia more and more companies interested in it. \r\n \r\nIf you want to make your own case which will be associated with shredders for plastic waste, specialists will support you with your choice. If you don’t want to rent, you may buy also single stage pelletizing machine. At website you could find equipment for processing plastic and glass. Managers who are working in \"Polimerstroy18\" can support you and advise about varied services of the company. At website you may however search information about polymer dosing equipment. After reading data about all process, you will receive information where to buy granulator or where to rent hydraulic station for press."
