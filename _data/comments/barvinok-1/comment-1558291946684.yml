message: "Коррекция зрения любыми методами exci.ru \r\n \r\nЗрение-одно из самых нужных чувств человека. Но по различным факторам оно имеет качество ухудшаться, иногда пропадает вовсе. У многих плохое зрение передается по наследству или от рождения некоторые люди обделены этим удивительным чувством. В современное сегодняшнее время много болезней можно улучшить с помощью новейших передовых медицинских технологий. Если Вам необходимо [url=http://exci.ru/eyesight/hyperopia/]лечение и профилактика дальнозоркости[/url] , то наш сайт будет Вам полезен. \r\n \r\nЦентр коррекции зрения «ЭКСИ» работает уже более 20 лет и является лучшим офтальмологическим центром Удмуртской Республики. За этот огромный временной период у нас проведено десятки тысяч удачных операций. Которые практически ежедневно осуществляются врачами-офтальмологами с большим стажем и опытом в представленной сфере. Центр оснащен лучшим оборудованием, которое соответствует Реестру медицинских технологий, представлен самый большой ассортимент интраокулярных линз, действует беспроцентная рассрочка на все виды представленных услуг, а еще мы первые в Удмуртии, кто реализует работу по полису ДМС, бесплатно обеспечивает пациентов в послеоперационной стадии и у нас имеется возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа представленном сайте exci.ru Вы можете узнать всю необходимую информацию о центре, о наших врачах, медицинском оборудовании, режим работы, о расценках, способах лечения, отзывы клиентов и многое другое. Наш портал очень информативен для наших будущих клиентов, чтобы они узнали больше о готовящейся операции или лечении. Для того, чтобы попасть на операцию, нужно пройти диагностическое лечение. Оно происходит в часы работы центра и не требует записи предварительно. Для жителей других регионов есть возможность на время лечения поселиться в профилактории Ижевска, с бронью Вам с удовольствием помогут наши работники. График приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nЧтобы записаться на прием или обследование в наш центр коррекции зрения «ЭКСИ» можно звонить по телефону +7(3412)58-27-50 или на нашем сайте заполнить заявку по Email. О стоимости на [url=http://exci.ru/eyesight/astigmatism/]астигматизм стоимость лечения[/url]  и все остальные услуги можно подробнее узнать в разделе «цены» нашего медицинского сайта. \r\n \r\nНаши специалисты-наше достоинство. Много тысяч пациентов за долгое время работы прошли через наш центр и все остались удовлетворены. Каждый день наши специалисты слышат признательность людей, которым они помогли восстановить зрение. Пациенты часто оставляют душевные отзывы, приглашают в наш центр своих родственников и рекомендуют нас друзьям и знакомым. Все наши врачи имеют высшую категорию квалификации, в идеале владеют техниками своей специальности, имеют колоссальный опыт и стаж работы, а также имеют награды и некоторые заслуги в своей сфере. Познакомиться ближе Вы сможете с нашими врачами на нашем портале в поле «наши специалисты». Про каждого врача мы описали Вам его биографию. \r\n \r\nТакже рекомендуем прочитать «методы лечения», развернуто расписаны самые популярные методы, такие, как: коррекция зрения ФРК, лазерная коагуляция сетчатки, оперативное лечение глаукомы, операция склеропластика, лазерная дисцизия задней капсулы вторичной катаракты и многие другие. \r\n \r\nМы ждем Вас по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот удивительный мир в полном объеме!"
