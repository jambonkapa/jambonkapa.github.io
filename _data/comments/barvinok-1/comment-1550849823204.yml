message: "В интервью газете Le Monde генеральный секретарь НАТО Йенс Столтенберг попытался успокоить союзников Вашингтона, поставленных в трудное положение Дональдом Трампом. \r\n \r\n\"Начиная с какого-то момента между союзниками НАТО стали намечаться расхождения по важным вопросам: торговля, климат, иранская ядерная сделка и так далее, - отметил Столтенберг. - Несмотря на это, мы смогли объединиться, чтобы обеспечить нашу взаимную защиту. Мы по-прежнему убеждены, что должны больше действовать сообща. Мы видим твердую приверженность, более сильную, чем в последние годы, в пользу НАТО. Что касается США, то фактически они недавно усилили свое присутствие в Европе\". \r\n \r\n\"На конференции по безопасности в Мюнхене и в других местах месседж США стал подтверждением их приверженности НАТО, как и их призыв к союзникам вкладывать больше средств в оборону. США хотят справедливого распределения этого бремени, и все союзники соглашаются с этим посланием\", - заявил генсек НАТО. \r\n \r\n\"Оборона Европы зависит от НАТО, так как более 90% людей, живущих в ЕС, также живут в государствах-членах НАТО. Так что чем больше европейских усилий, тем лучше для НАТО. Это будет способствовать развитию новых возможностей, увеличению инвестиций и решению дорогостоящей проблемы фрагментации европейской оборонной промышленности\", - указал собеседник издания. \r\n \r\nСтолтенберг уверен, что \"послание о необходимости увеличения расходов исходит от Североатлантического альянса, от всех его членов, а не только от США, чтобы доставить им удовольствие. Причина в том, что мы живем вовсе более опасном мире, где напряженность постоянно растет\". \r\n \r\nПо словам Столтенберга, Договор о ликвидации ракет средней и меньшей дальности удастся спасти, если \"как мы давно к этому призываем, Россия вернется к исполнению условий этого договора в течение шести месяцев, отделяющих объявление о выходе США и его реализацию. В Европе больше нет новых американских ракет, но становится все больше российских ракет! Москва знает, что надо сделать, чтобы спасти договор: соблюдать его. НАТО не хочет новой гонки вооружений и очень стремится к контролю над вооружениями. Но время поджимает, и мы также готовимся к миру без Договора о РСМД. И без намерения развертывать новые ракеты наземного базирования\". \r\n \r\nВести взяты из источников: \r\n[url=https://yenashop.ru/forum/index.php?PAGE_NAME=profile_view&UID=2953]https://yenashop.ru/forum/index.php?PAGE_NAME=profile_view&UID=2953[/url]\r\n[url=https://ololo.kz/forum/user/8066/]https://ololo.kz/forum/user/8066/[/url]\r\n[url=http://top.numizmat.net/forum/view_profile.php?UID=26253]http://top.numizmat.net/forum/view_profile.php?UID=26253[/url]\r\n[url=https://ivanovosvadba.ru/communication/forum/user/7910/]https://ivanovosvadba.ru/communication/forum/user/7910/[/url]\r\n[url=http://cifmail.ru/communication/forum/user/23262/]http://cifmail.ru/communication/forum/user/23262/[/url]"
