message: "خدمة  سامسونج نعتبر خبراء سامسونج الاوائل فى \r\nمصر و افضل مركز تبحث عنها عندما يقابلك  عطل فى مكانس  سامسونج  .حيث اننا نقدم الصيانة بالكامل فى بيتك ولا يتم سحب  الشاشات نهائيا من بيتك هذا بالاضافة الى اننانملك طاقم عمل من  مهندسينمدربين على \r\nالاصلاحالفورى لجميع اعطال اجهزة \r\nسامسونج الشاشات  و استبدال  كل قطع الغيار التالفةبأخرى ذات جودة عاليةهذا ب الاضافة تميزهم بالخبرةالعالية و التى تتيح لهم التصليح فورا منزل \r\nالعميل و الخبرة التى تصل الى  الى مدةطويلة لا \r\nتقل عن 25عام متواصلة فى صيانة مكانس  \r\nسامسونج \r\n\r\nاذا كنت فى احتياج لعمل صيانة مكانس  سامسونج فى المنزل و كل ما عليك هو \r\nالاتصال بنا على مركز صيانة ميكروويف سامسونج فى \r\nمصر نحن فى انتظارك  اينما كنت نحن نخدم جميع المحافظات لنسعى أن نكون الاول  \r\nفى مجال عملنا و الاسرع فى التعامل معك و نقدم \r\nلك الصيانة   فى كل موديلات \r\nميكروويف  سامسونج"
