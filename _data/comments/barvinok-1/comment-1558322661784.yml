message: "Лучший центр в городе Ижевск для коррекции Вашего зрения exci.ru \r\n \r\nЗрение-одно из самых нужных чувств человека. Но по различным причинам оно имеет особенность портиться, иногда пропадает абсолютно. У многих плохое зрение передается по наследству или случается так, что при рождении люди не одарены этим удивительным чувством. В наше современное время много пороков можно вылечить с помощью новейших уникальных медицинских технологий. Если Вам необходимо [url=http://exci.ru/methods/slasik/]коррекция зрения ласик и суперласик отличия[/url] , то наш сайт будет Вам очень полезен. \r\n \r\nЦентр коррекции зрения «ЭКСИ» существует уже более 20 лет и является лучшим офтальмологическим центром Удмуртской Республики. За этот большой временной период у нас проведено десятки тысяч удачных операций. Которые буквально ежедневно осуществляются врачами-офтальмологами с большим стажем и практикой в представленной сфере. Центр оснащен лучшим оборудованием, которое соответствует Реестру медицинских технологий, представлен самый большой ассортимент интраокулярных линз, существует беспроцентная рассрочка на все виды услуг, а также мы первые в Удмуртии, кто реализует работу по полису ДМС, бесплатно снабжает пациентов в послеоперационной степени и у нас есть возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа представленном портале exci.ru Вы можете прочитать всю самую нужную информацию о центре, о наших специалистах, медицинском оборудовании, часы работы, о ценах, методах лечения, отзывы пациентов и многое другое. Наш портал очень информативен для наших будущих пациентов, чтобы они узнали больше о предстоящей операции или лечении. Для того, чтобы осуществить операцию, необходимо пройти диагностическое лечение. Оно проходит в часы работы центра и не призывает записи заранее. Для жителей других регионов есть возможность на время лечения поселиться в профилактории Ижевска, с бронью Вам с радостью помогут наши специалисты. График приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nЧтобы записаться на прием или осмотр в наш центр коррекции зрения «ЭКСИ» можно позвонить по телефону +7(3412)58-27-50 или на нашем сайте заполнить заявку по электронному адресу. О расценках на [url=http://exci.ru/eyesight/glaucoma/]глаукома лечение и профилактика[/url]  и все остальные услуги можно подробнее узнать в разделе «цены» нашего медицинского сайта. \r\n \r\nНаши врачи-наша гордость. Много тысяч клиентов за длительное время работы проделали путь через наш центр и все остались довольны. Каждый день наши специалисты слышат благодарность людей, которым они помогли вернуть зрение. Пациенты регулярно оставляют душевные отзывы, приводят в наш центр своих родственников и рекомендуют нас друзьям и коллегам. Все наши врачи имеют высшую категорию квалификации, в идеале владеют техниками своей специальности, имеют большой опыт и годы работы, а также имеют награды и некоторые заслуги в своей сфере. Познакомиться поближе Вы сможете с нашими врачами на нашем сайте в разделе «наши специалисты». Про каждого специалиста мы описали Вам его биографию. \r\n \r\nТакже советуем прочитать «методы лечения», в подробностях расписаны самые популярные методы, такие, как: СуперЛасик, лазерная коагуляция сетчатки, оперативное лечение катаракты, операция склеропластика, лазерная дисцизия задней капсулы хрусталика и многие другие. \r\n \r\nМы находимся по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот замечательный мир полный красоты!"
