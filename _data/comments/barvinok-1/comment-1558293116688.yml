message: "Центр коррекции зрения ЭКСИ города Ижевск приглашает на свой сайт exci.ru \r\n \r\nЗрение-одно из самых главных чувств человека. Но по разнообразным факторам оно имеет особенность портиться, иногда пропадает абсолютно. У многих плохое зрение передается по наследству или от рождения некоторые люди обделены этим прекрасным чувством. В современное сегодняшнее время много болезней можно вылечить с помощью новых уникальных медицинских технологий. Если Вам нужно [url=http://exci.ru/methods/Lasik/]как делается лазерная коррекция[/url] , то наш портал будет Вам полезен. \r\n \r\nЦентр коррекции зрения «ЭКСИ» существует уже более 20 лет и является первым офтальмологическим центром Удмуртской Республики. За этот огромный временной период у нас проводилось десятки тысяч благополучных операций. Которые буквально ежедневно осуществляются врачами-офтальмологами с большим стажем и опытом в данной сфере. Центр оснащен новейшем оборудованием, которое отвечает требованиям Реестру медицинских технологий, представлен самый широкий ассортимент интраокулярных линз, действует беспроцентная рассрочка на все виды представленных услуг, а также мы первые в Удмуртии, кто реализует работу по полису ДМС, бесплатно снабжает клиентов в послеоперационной степени и у нас имеется возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа данном сайте exci.ru Вы сможете узнать всю самую важную информацию о центре, о наших врачах, оборудовании, время работы, о расценках, методиках лечения, отзывы клиентов и многое другое. Наш сайт очень информативен для наших будущих клиентов, чтобы они могли узнать больше о намеченной операции или лечении. Для того, чтобы осуществить операцию, необходимо пройти диагностическое лечение. Оно проходит в часы работы центра и не требует записи предварительно. Для жителей других регионов есть возможность на время лечения проживать в профилактории Ижевска, с бронью Вам с радостью помогут наши работники. Время приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nЧтобы записаться на прием или осмотр в наш центр коррекции зрения «ЭКСИ» можно позвонить по телефону +7(3412)58-27-50 или на нашем сайте заполнить анкету по Email. О ценах на [url=http://exci.ru/prices/]аппаратное лечение зрения стоимость[/url]  и все прочие услуги можно подробнее узнать в меню «цены» нашего медицинского портала. \r\n \r\nНаши специалисты-наша гордость. Тысячи пациентов за такое долгое время работы прошли через наш центр и все остались довольны. Каждый день наши врачи слышат благодарность людей, которым они помогли восстановить зрение. Пациенты регулярно оставляют положительные отзывы, приводят в наш центр своих родственников и советуют нас друзьям и знакомым. Все наши специалисты имеют высшую категорию квалификации, в идеале владеют техниками своей квалификации, имеют большой опыт и стаж работы, а также имеют награды и некоторые заслуги в своей сфере. Познакомиться поближе Вы можете с нашими профессионалами на нашем сайте в разделе «наши специалисты». Про каждого специалиста мы описали Вам его биографию. \r\n \r\nТакже рекомендуем раздел «методы лечения», развернуто расписаны самые востребованные способы, такие, как: СуперЛасик, лазерная коагуляция сетчатки, оперативное лечение катаракты, операция склеропластика, лазерная дисцизия задней капсулы вторичной катаракты и многие другие. \r\n \r\nМы находимся по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот удивительный мир полный красоты!"
