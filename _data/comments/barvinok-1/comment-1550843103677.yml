message: "Президент Казахстана Нурсултан Назарбаев в четверг подписал указ об отставке правительства республики, передает ТАСС. \r\n \r\n\"В соответствии со статьей 70 конституции Республики Казахстан постановляю: принять отставку правительства Республики Казахстан. Временно возложить исполнение обязанностей премьер-министра Республики Казахстан на Мамина Аскара Узакпаевича\", - говорится в тексте указа, опубликованном на сайте президента. \r\n \r\nВ документе также сообщается, что члены правительства республики будут продолжать исполнять свои обязанности до утверждения нового состава кабмина. \"Указ вводится в действие со дня подписания\", - говорится в нем. \r\n \r\nПеред подписанием документа об отставке правительства Назарбаев пояснил, что принял это решение \"как президент и гарант конституции, учитывая интересы народа\". \"Новое руководство правительства должно выработать действенные шаги по повышению уровня жизни, стимулированию экономики, реализации стратегических задач\", - добавил он. \r\n \r\nПрезидент отметил, что правительству совместно с Нацбанком так и не удалось в полной мере создать реальные стимулы и инструменты для качественного роста экономики. \"Приняты все необходимые государственные программы, в том числе, индустриальная, социальная, развития инфраструктуры, здравоохранения и образования, выделены необходимые ресурсы для их осуществления. Однако системная работа так и не была выстроена. Реальные доходы населения не увеличиваются. Доля расходов на продукты питания в бюджете семей растет\", - пояснил Назарбаев в заявлении, опубликованном пресс-службой главы государства. \r\n \r\nПо его словам, в результате формального подхода исполнительных органов часть социально-уязвимых слоев населения не охвачена адресной социальной помощью. \"На все это накладывается неумение работать с населением со стороны членов правительства, министров, акимов, выслушивать их проблемы, разъяснять проводимую работу и политику\", - подчеркнул президент Казахстана. \r\n \r\nПо его словам, \"средства, которые имеются у правительства и на местах, тратятся не по назначению\". \"За всем этим будет установлен контроль. Подробнее по всем направлениям будет сказано на съезде партии \"Нур Отан\" (\"Свет Отечества\". - Прим. ТАСС)\", - говорится в заявлении Назарбаева, опубликованном на сайте лидера Казахстана. \r\n \r\nПрезидент сообщил, что на съезде партии \"Нур Отан\" предложит ряд мер по усилению социальной поддержки и повышению качества жизни людей, на что будут выделены немалые средства из бюджета и Национального фонда. Проведение съезда запланировано на 27 февраля. \r\n \r\nНаши партнеры-спонсоры: \r\n[url=http://xn--80aairftmb0a5c.xn--p1ai/forum/index.php?PAGE_NAME=profile_view&UID=14433]http://xn--80aairftmb0a5c.xn--p1ai/forum/index.php?PAGE_NAME=profile_view&UID=14433[/url]\r\n[url=http://trezveyu.ru/forum/index.php?PAGE_NAME=profile_view&UID=10761]http://trezveyu.ru/forum/index.php?PAGE_NAME=profile_view&UID=10761[/url]\r\n[url=http://golden-msn.ru/communication/forum/user/11480/]http://golden-msn.ru/communication/forum/user/11480/[/url]\r\n[url=http://endoinfo.ru/consultations/user/255148/]http://endoinfo.ru/consultations/user/255148/[/url]\r\n[url=https://newyog.ru/forum/index.php?PAGE_NAME=profile_view&UID=11358]https://newyog.ru/forum/index.php?PAGE_NAME=profile_view&UID=11358[/url]"
