message: "Экс-помощница депутата Ильи Пономарева и куратор правозащитного проекта общественного движения \"Открытая Россия\", основанного Михаилом Ходорковским, Мария Баронова получила должность шеф-редактора русской редакции прокремлевского телеканала RT (Russia Today). На канале она займется благотворительным проектом. \r\n \r\nМария Баронова уже числится в штате телеканала в должности шеф-редактора русской редакции и работает в офисе вместе с командой RT, рассказали РБК на телеканале. Благотворительный проект, которым она займется, называется \"Дальше действовать будем мы\" (ДДБМ). Он существует в соцсетях и мессенджерах. \r\n \r\n\"Мне нравится делать проекты, за которые не стыдно и цель которых - делать мир вокруг себя лучше, - рассказала Баронова. - Собственно, это главная и единственная мотивация в любой моей деятельности. Некоторое время назад ребята из RT предложили присоединиться к их новому проекту, социальной и благотворительной направленности. То есть предложили мне заняться тем, чем я занимаюсь последние восемь лет\". \r\n \r\nБаронова уточнила, что пока планирует сделать аудит проделанной работы, дать свои рекомендации, постепенно присоединиться к команде, \"ну и дальше вместе двигаться в нашем общем деле построения страны, в которой хочется жить\". \r\n \r\nВедут проект журналисты и продюсеры RT. Его главное отличие от благотворительных фондов заключается в том, что он не собирает средства на собственные счета - деньги сразу поступают нуждающимся, рассказали сотрудники RT. \r\n \r\n\"Чтобы исключить взаимодействие с мошенниками, корреспонденты и продюсеры RT тщательно проверяют каждую историю, прежде чем рассказать ее в соцсетях\", - пояснили они. Если большинство фондов помогают в основном в сфере здравоохранения, то ДДБМ рассказывает о простых людях, попавших в беду, подчеркнули на телеканале. \r\n \r\nВ феврале Instagram удалил пост главного редактора телеканала RT Маргариты Симоньян о проекте \"Дальше действовать будем мы\" и о сборе средств на лечение некоего ополченца. Об этом Симоньян написала в своем телеграм-канале. \r\n \r\nПосле перехода Бароновой на RT Симоньян написала, что такой шаг прежней оппозиционерки выглядит \"более-менее органичным\", учитывая ее старые высказывания. Главред привела скриншот постов Бароновой, в которых она с восторгом отзывалась о Симоньян и работе ее телеканала. \"Между тем я была вынуждена посмотреть еще и RT и вот что вам скажу. А неплохая пропаганда-то. Очень даже красиво все сделано\", - написала Мария Баронова в соцсети 5 мая 2016 года. Про Симоньян Баронова говорила, что она \"очень крутая\" и талантливая журналистка, которая \"просто не в ту эпоху родилась\". \r\n \r\nПолитический активист Мария Баронова приобрела известность после активного участия в митинге на Болотной площади и других акциях протеста, прошедших в России по итогам выборов в Госдуму в декабре 2011 года. В то время Баронова являлась помощником депутата Госдумы от \"Справедливой России\" Ильи Пономарева. Она проходила по \"болотному делу\", в рамках которого предъявлялись обвинения в организации и участии в беспорядках, а также в насилии по отношению к представителям власти. \r\n \r\nМарии Бароновой было предъявлено обвинение по ч. 3 ст. 212 УК РФ (призывы к массовым беспорядкам). Депутат Илья Пономарев высказывал предположение, что уголовное преследование Бароновой может быть связано с желанием следствия \"выдавить\" из нее показания против лидеров оппозиции. По его мнению, следователи делали ставку на экзальтированность Маши - \"девушки достаточно яркой и экспрессивной\". \r\n \r\nДело в отношении Бароновой было прекращено в конце 2013 года по амнистии в связи с 20-летием Конституции. \r\n \r\nПолучить помощь в вопросах кредитов и ипотеки вы можете у наших интернет партнеров: \r\n[url=http://telesam5.ru/forum/user/866444/]http://telesam5.ru/forum/user/866444/[/url]\r\n[url=https://www.elcomspb.ru/forum/user/2376/]https://www.elcomspb.ru/forum/user/2376/[/url]\r\n[url=http://kupit-granit.ru/forum/us