message: "Император Японии Акихито в воскресенье отмечает 30 лет пребывания на престоле. По случаю этой знаменательной даты в Национальном театре Японии в Токио прошла государственная торжественная церемония, передает ТАСС. \r\n \r\n\"Мы проводим эту церемонию, чтобы вместе с народом отпраздновать эту знаменательную дату\", - отметил во вступительном слове премьер-министр Японии Синдзо Абэ. По его словам, все эти годы император Акихито выступал как символ сплоченности и единства японского народа. Премьер-министр особенно подчеркнул роль императора в поддержке пострадавших от стихийных бедствий жителей страны. \r\n \r\nИмператор Акихито взошел на престол 7 января 1989 года после смерти своего отца Хирохито. 30-я годовщина смерти предыдущего монарха также отмечалась в Японии памятной церемонией, которая прошла в Мавзолее Мусасино в городе Хатиодзи (префектура Токио) в прошлом месяце. \r\n \r\nВ соответствии с собственным пожеланием император Акихито отречется от престола 30 апреля этого года из-за преклонного возраста и состояния здоровья. \r\n \r\nНа этот счет был принят специальный закон разового действия, поскольку действующее законодательство требует от монарха выполнять свои обязанности пожизненно. Однако просьба Акихито в порядке исключения была выполнена, поскольку население Японии, по данным опросов общественного мнения, с большим пониманием отнеслось к его намерению. \r\n \r\nАкихито - первый японский император, возведенный на престол в соответствии с послевоенной пацифистской конституцией. Он станет первым монархом в истории страны, который добровольно отречется от трона. \r\n \r\n1 мая преемником Акихито станет его старший сын - 59-летний принц Нарухито. \r\n \r\nВходные двери от производителя от наших партнеров: \r\n[url=http://mosnalog.su/communication/forum/user/6468/]http://mosnalog.su/communication/forum/user/6468/[/url]\r\n[url=http://xn--80ajjlhchaipiexs.xn--p1ai/forum/user/2230/]http://xn--80ajjlhchaipiexs.xn--p1ai/forum/user/2230/[/url]\r\n[url=htt