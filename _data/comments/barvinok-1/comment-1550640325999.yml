message: "Наследный принц Саудовской Аравии Мухаммед бен Сальман Аль Сауд [url=http://garmin.expert/forum/user/54866/]http://garmin.expert/forum/user/54866/[/url]  заинтересован в приобретении английского футбольного клуба \"Манчестер Юнайтед\", сообщает The Sun. \r\n \r\nОтмечается, что он готов заплатить 4,8 млрд долларов. При этом состояние семьи принца, по информации источника, составляет 1,08 трлн долларов. \r\n \r\nПодчеркивается, что американская семья Глейзеров, владеющая клубом с 2005 года [url=http://www.ugkr.ru/content/forum/index.php?PAGE_NAME=profile_view&UID=94984]http://www.ugkr.ru/content/forum/index.php?PAGE_NAME=profile_view&UID=94984[/url] , приобрела клуб за 1,013 млрд. Предложение будет сделано при условии, если \"Манчестер Юнайтед\" гарантирует себе участие в Лиге чемпионов следующего сезона. \r\n \r\nНа данный момент клуб занимают в чемпионате Англии четвертое место, которое гарантирует выход в квалификационный раунд самого престижного клубного турнира. \"Манчестер Юнайтед\" набрал 51 очко в 26 матчах, на одно очко от клуба отстают \"Арсенал\" и \"Челси\"."
