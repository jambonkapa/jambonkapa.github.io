message: "В России изменились правила посадки пассажиров в самолет, сообщает газета \"Московский комсомолец\". С 24 февраля вступил в силу приказ Минтранса, согласно которому теперь авиакомпании смогут пропускать пассажиров на борт воздушного судна по электронным посадочным талонам. \r\n \r\nТеперь пассажир при самостоятельной заблаговременной онлайн регистрации будет получать электронную версию посадочного талона, который будет предъявлять при проходе на досмотр и в самолет на экране телефона или иного электронного устройства. Авиаперевозчики при этом будут обязаны информировать своих пассажиров о возможности получения электронного посадочного талона. \r\n \r\nБумажные талоны сохранят свое действие, в случае необходимости их можно будет распечатать в аэропорту. \r\n \r\n\"Это особенно важно для граждан, использующих воздушный транспорт для командировок и отчитывающихся о них по месту работы\", - считают в Минтрансе. \r\n \r\nВ пресс-службах столичных аэропортов Шереметьево и Домодедово отчитались о полной технической готовности к функционированию новой системы. \r\n \r\nНаши партнеры: \r\n[url=http://avtostroymir.ru/forum/user/124307/]http://avtostroymir.ru/forum/user/124307/[/url]\r\n[url=http://www.asia-fc.ru/forum/user/28386/]http://www.asia-fc.ru/forum/user/28386/[/url]\r\n[url=http://hozcentrplus.ru/communication/forum/user/251/]http://hozcentrplus.ru/communication/forum/user/251/[/url]\r\n[url=http://rsstar.ru/forum/?PAGE_NAME=profile_view&UID=23616]http://rsstar.ru/forum/?PAGE_NAME=profile_view&UID=23616[/url]\r\n[url=http://xn----8sbbpbc8afffjl4aix4m.xn--p1ai/forum/index.php?PAGE_NAME=profile_view&UID=1986]http://xn----8sbbpbc8afffjl4aix4m.xn--p1ai/forum/index.php?PAGE_NAME=profile_view&UID=1986[/url]"
