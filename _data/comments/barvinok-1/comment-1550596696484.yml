message: "Премьер-министр РФ Дмитрий Медведев заявил, что если он сам не будет уверен в достижении поставленных целей, то пессимистические настроения будут и у всего его окружения, передает ТАСС. \r\n \r\n\"Я должен быть оптимистом. Если я не буду оптимистом, то вокруг меня вообще будет оголтелый пессимизм\", - сказал Медведев в интервью программе \"Итоги недели\" телеканала НТВ, посвященном теме реализации нацпроектов. \r\n \r\nПри этом премьер уверен, что через шесть лет благодаря нацпроектам в РФ [url=https://hranitelvin.ru/forum/?PAGE_NAME=profile_view&UID=7133]https://hranitelvin.ru/forum/?PAGE_NAME=profile_view&UID=7133[/url]  \"жить станет гораздо лучше\" и мы получим \"более современную и благополучную страну\". Он при этом назвал себя и своих коллег реалистами. \"Мы вряд ли сможем сказать, что создали такую страну и такое общество, где всем жить одинаково хорошо. Наши предшественники пытались такое общество создать и не создали, ничего не получилось\", - сделал отсылку к советскому опыту премьер. \r\n \r\nМедведев рассчитывает, что граждане уже в процессе реализации нацпроектов будут видеть изменения к лучшему. \"Люди, которые не погружены в различные нормативные акты и особенно не следят за какими-то цифрами, должны сказать: \"Да, есть проблемы, есть недостатки, но мы видим, что происходят изменения, и эти изменения в благоприятную сторону\". Это важнее всего\", - сказал председатель правительства. \r\n \r\nОн также подчеркнул, что \"нет предела совершенству\". \"Очевидно, что пройдет какое-то время, и те, кто придет нам на смену, кто будет принимать решения через какой-то промежуток времени, скажут, что вот это сделали, а это нет, поэтому мы предлагаем новые решения. И это абсолютно нормально, этим занимаются все страны\", - заметил глава кабмина. \r\n \r\nМедведев пообещал, что правительство должно приложить усилия для выравнивания уровня доходов людей в разных регионах РФ. Для этого нужно стараться увеличивать доходы семей, которые живут и в городе [url=http://www.nsvlog.ru/communication/forum/user/49321/]http://www.nsvlog.ru/communication/forum/user/49321/[/url] , и в деревне, несмотря на существующий разрыв. \r\n \r\n\"Мы не создадим мономерное пространство по всей стране. Очень разная страна объективно. Но мы должны делать все, чтобы сближать доходы городского и сельского населения и отдельных регионов\", - сказал он. \r\n \r\nОн обратил внимание на то, что в крупных городах, в первую очередь в столице, мало кто замечает позитивные изменения, потому как уровень жизни достаточно высок. \"Появилась новая дорога - ну и появилась, открылась новая поликлиника - и открылась. Не выглядит это как какое-то фундаментальное изменение в жизни, - заметил он. - А в глубинке так жизнь устроена, что как раз новая дорога, новая больница, новый клуб, какое-то еще место для того, чтобы заниматься спортом, выглядит просто как праздник, как совершенно особое, фантастическое событие\". \r\n \r\nПо этой причине, считает Медведев, нацпроекты должны уделять жизни в провинции самое пристальное внимание. \r\n \r\nА вот привлекать бизнес к реализации национальных проектов необходимо на рыночных условиях, заявил премьер-министр России . \"Бизнес действительно должен участвовать. Но бизнес должен участвовать на принципах бизнеса, то есть на рыночных принципах. Эти внебюджетные деньги мы из-под палки никого не заставим дать. Они должны почувствовать интерес\", - сказал премьер. \r\n \r\nОн отметил, что \"государственно-частное партнерство только тогда интересно, когда бизнес понимает, что в конечном счете он может на этом зарабатывать\", указав на необходимость создавать привлекательные условия для предпринимателей. \r\n \r\nМедведев напомнил, что крупный бизнес уже предложил пакет приоритетных инвестиционных проектов \"на очень значительные суммы\", который сейчас находится на рассмотрении Министерства экономического развития РФ и других профильных ведомств [url=http://gvv2.ru/about/forum/user/1873/]http://gvv2.ru/about/forum/user/1873/[/url] . Глава кабмина добавил, что в предложенном бизнесменами перечне есть проекты крупных нефтяных и нефтехимических, газохимических комплексов, проекты по созданию искусственного интеллекта и написанию отечественного программного обеспечения. \r\n \r\nМедведев подчеркнул, что при работе с этими проектами \"самое главное - не напугать бизнес\". \"Это задача государства - создать разумные, комфортные условия, но в то же время не позволить, извините, сесть на шею\", - указал председатель правительства. \r\n \r\n\"Когда нам говорят: \"Мы это сделаем, но вы нам за это заплатите обязательно 100 рублей\". А мы не можем заплатить эти 100 рублей, у нас на этот проект есть только 50 рублей. Значит, нужно искать компромиссы и достигать их, после этого возникнет полноценное государственно-частное партнерство\", - пояснил он. \r\n \r\nПаспорта 12 нацпроектов (\"Демография\", \"Культура\", \"Здравоохранение\", \"Образование\", \"Жилье и городская среда\", \"Экология\", \"Безопасные и качественные автомобильные дороги\", \"Повышение производительности труда и [url=http://varmats.lv/communication/forum/user/150/]http://varmats.lv/communication/forum/user/150/[/url]  поддержка занятости\", \"Наука\", \"Цифровая экономика\", \"Малое и среднее предпринимательство и поддержка индивидуальной предпринимательской инициативы\", \"Международная кооперация и экспорт\") были утверждены для выполнения задач [url=http://vestiirk.ru/forum/user/59814/]http://vestiirk.ru/forum/user/59814/[/url] , поставленных в майском указе президента РФ Владимира Путина. Их планируется реализовать до 2024 год"
