message: "Российский саночник Семен Павличенко, показав время 35,566 секунды, занял первое место в спринте на этапе Кубка мира в Сочи. \r\n \r\nСеребро у Романа Репилова (+0,018 секунды), третьим стал россиянин Максим Аравин (+0,049). Российские саночники впервые в истории заняли весь пьедестал. \r\n \r\nПо итогам этапов Павличенко (788 очков) выиграл общий зачет Кубка мира. Вторым стал Роман Репилов (718), третьим - немец Феликс Лох (685). \r\n \r\nВ спринтерском зачете Кубка мира первое место занял Репилов, вторым стал Павличенко, третьим - Феликс Лох. \r\n \r\n27-летний Павличенко стал третьим россиянином, выигравшим общий зачет Кубка мира. В сезоне-2004/05 это удалось Альберту Демченко, в сезоне-2016/17 - Роману Реплову, напоминает ТАСС. \r\n \r\nВходные двери от производителя от наших партнеров: \r\n[url=http://hemophilianw.ru/forum/user/443606/]http://hemophilianw.ru/forum/user/443606/[/url]\r\n[url=http://geo-bur.ru/forum/user/108/]http://geo-bur.ru/forum/user/108/[/url]\r\n[url=http://e-foodcity.ru/communication/forum/user/1137/]http://e-foodcity.ru/communication/forum/user/1137/[/url]\r\n[url=https://hiweb.ru/forum/user/2145/]https://hiweb.ru/forum/user/2145/[/url]\r\n[url=http://xn--80auehs.xn--p1ai/communication/forum/user/2012/]http://xn--80auehs.xn--p1ai/communication/forum/user/2012/[/url]"
