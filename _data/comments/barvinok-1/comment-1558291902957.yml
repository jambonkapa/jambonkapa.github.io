message: "Самый лучший центр в городе Ижевск для коррекции Вашего зрения exci.ru \r\n \r\nЗрение-одно из самых важных чувств человека. Но по разнообразным факторам оно имеет свойство теряться, иногда пропадает совсем. У некоторых людей плохое зрение передается по наследству или случается так, что при рождении люди не одарены этим прекрасным чувством. В наше современное время многое можно вылечить с помощью новейших передовых медицинских технологий. Если Вам необходимо [url=http://exci.ru/methods/Lasik/]как проходит коррекция зрения[/url] , то наш портал будет Вам полезен. \r\n \r\nЦентр коррекции зрения «ЭКСИ» существует уже более 20 лет и является главным офтальмологическим центром Удмуртской Республики. За этот огромный временной период у нас проведено десятки тысяч успешных операций. Которые практически ежедневно осуществляются врачами-офтальмологами с большим стажем и опытом в данной сфере. Центр оснащен лучшим оборудованием, которое соответствует Реестру медицинских технологий, имеется самый широкий ассортимент интраокулярных линз, существует беспроцентная рассрочка на все виды услуг, а еще мы первые в Удмуртии, кто реализует работу по полису ДМС, бесплатно снабжает пациентов в послеоперационной стадии и у нас есть возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа данном сайте exci.ru Вы можете прочитать всю самую важную информацию о центре, о наших врачах, медицинском оборудовании, режим работы, о ценах, методиках лечения, отзывы пациентов и многое другое. Наш портал очень информативен для наших будущих клиентов, чтобы они знали больше о намеченной операции или лечении. Для того, чтобы осуществить операцию, нужно пройти диагностическое лечение. Оно происходит в часы работы центра и не требует записи предварительно. Для жителей других регионов есть возможность на время лечения поселиться в профилактории Ижевска, с бронью Вам с радостью помогут наши специалисты. Время приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nДля того, чтобы записаться на прием или обследование в наш центр коррекции зрения «ЭКСИ» можно звонить по телефону +7(3412)58-27-50 или на нашем сайте заполнить анкету по Email. О расценках на [url=http://exci.ru/]офтальмологическая клиника ижевск ленина[/url]  и все прочие услуги можно подробнее узнать в меню «цены» нашего медицинского сайта. \r\n \r\nНаши специалисты-наша гордость. Тысячи пациентов за такое долгое время работы прошли через наш центр и все остались довольны. Ежедневно наши специалисты слышат благодарность людей, которым они помогли вернуть зрение. Пациенты постоянно оставляют положительные отзывы, приглашают в наш центр своих родственников и рекомендуют нас друзьям и коллегам. Все наши специалисты имеют высшую категорию квалификации, в идеале владеют техниками своей специальности, имеют колоссальный опыт и стаж работы, а также имеют награды и некоторые заслуги в своей профессии. Познакомиться поближе Вы можете с нашими врачами на нашем портале в поле «наши специалисты». Про каждого специалиста мы расскажем Вам его биографию. \r\n \r\nТакже рекомендуем раздел «методы лечения», детально расписаны самые востребованные способы, такие, как: СуперЛасик, лазерная коагуляция сетчатки, оперативное лечение катаракты, операция склеропластика, лазерная дисцизия задней капсулы вторичной катаракты и многие другие. \r\n \r\nМы находимся по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот удивительный мир своими глазами!"
